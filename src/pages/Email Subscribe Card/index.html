<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./../../css/main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Subscribe Card</title>
</head>

<body class="font-mona-sans">
  <div class="flex items-center justify-center h-screen bg-zinc-800">
    <div class="bg-zinc-900/50 p-2 mx-6 rounded-xl shadow-xl border border-zinc-300/10">
      <div class="flex flex-col md:flex-row roundex-l-xl md:items-center">
        <img class="rounded-xl md:rounded-l-xl md:rounded-r-none h-80 md:h-64 transform hover:scale-105 duration-1000"
          src="./images/image.jpg">
        <div class="p-6 md:p-12">
          <h2 class="text-xl font-medium text-center md:text-left text-white">Get diet and
            fitness tips in your inbox
          </h2>
          <p class="my-4 text-sm text-center md:text-left text-white leading-5 tracking-wide">Eat better and exercise
            better. Sign up for the Diet & Fitness newsletter.</p>
          <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mt-4">
            <input type="text" placeholder="Enter your email address"
              class="p-2 px-4 md:w-72 text-white bg-zinc-900 border border-zinc-700 rounded-md text-center md:text-left">
            <button
              class="bg-green-400 hover:bg-transparent border border-green-400 hover:text-white hover:border- rounded-md px-4 p-2 active:translate-y-1 duration-300">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
